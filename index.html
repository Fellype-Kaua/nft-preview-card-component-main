<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div>
      <img
        src="./images/image-equilibrium.jpg"
        alt="Imagem ilustrando a NFT Equilibrium."
        id="NFT-Image"
      />
      <button id="fullscreen-button"><img src="./images/icon-view.svg" alt=""></button>
    </div>


      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section class="nftInfo_Container">
        <div>
          <span id="price">0.041 ETH</span>
        </div>
        <span id="daysLeft">3 days left</span>
      </section>

      <section id="creation-Container">
        <img src="./images/image-avatar.png" alt="Foto de perfil" id="profilePicture">
        <span class="creation">Creation of <span id="creator-name">Jules Wyvern</span></span>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/fellype-kau%C3%A3-64a135226/">Fellype Kau√£</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
